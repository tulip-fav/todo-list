<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="second.css">
<title>Todo list</title>
</head>
<body>
    <header>
        <h1>Lilly's Todo list</h1>
    </header>
     <form action="">
        <input type="text" class="todo-input" >
     <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle fa-lg"></i>
     </button>
     <div class="select">
        <select name="todo" class="filter-logo">
            <option value="All">All</option>
            <option value="Complete">Complete</option>
            <option value="Incomplete">Incomplete</option>
        </select>
     </div>
     </form>
     <div class="todo-container">
        <ul class="todo-list"></ul>
     </div>




     <script src="second.js"></script>
</body>
</html>
